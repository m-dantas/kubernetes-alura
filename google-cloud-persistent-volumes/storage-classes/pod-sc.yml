      image: nginx:latest
      volumeMounts:
        - mountPath: /volume-dentro-do-container
          name: segundo-pv
  volumes:
    - name: segundo-pv
      # definindo qual Ã© o volume que iremos persistir
      persistentVolumeClaim:
